    <h1>אבישג "שוגה" זגורי</h1>

    <h2>מגולמת על ידי: חן אמסלם</h2>

 
    <p>
        אבישג היא דמות מרכזית ובלתי נשכחת. יפה, שאפתנית וכריזמטית, עם מזג חם ולשון חדה.  
        עם זאת, היא מתקשה למצוא כיוון ברור לחייה.
    </p>
